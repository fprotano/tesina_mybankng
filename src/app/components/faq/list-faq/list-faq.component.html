<div class="faq" align="center">
	<br> <br> <br>
	<p class="titolo"><b>Domande frequenti</b> </p>
	<section>
		<details class="domande" *ngFor="let faq of faq_list">
			<summary><span class="glyphicon glyphicon-play"></span>
				{{faq.question}}
			</summary>
			<br>
			<p>
				{{faq.answer}}
			</p>

		</details>
	</section>
</div>
<br> <br>

<!-- Button trigger modal -->
<div align="center">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
		Registrazione
	</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="column" id="main">
					<h1>Registrazione </h1>
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Nome </label>
							<input type="text" name="name" [(ngModel)]="accountRegistrato.name" class="form-control"
								id="exampleInputName" placeholder="Mario">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Cognome </label>
							<input type="text" name="surname" [(ngModel)]="accountRegistrato.surname"
								class="form-control" id="exampleInputName" placeholder="Rossi">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">E-mail </label>
							<input type="email" name="email" [(ngModel)]="accountRegistrato.email" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Example@email.it">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" name="password" [(ngModel)]="accountRegistrato.password"
								class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<button type="reset" class="btn btn-primary">Reset</button>
						<button type="submit" (click)="submitAccount()" class="btn btn-primary">Registrati</button>

					</form>
				</div>
				<div>
					<svg width="67px" height="578px" viewBox="0 -3 64 578" version="1.1"
						xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<!-- Generator: Sketch 53.2 (72643) - https://sketchapp.com -->
						<title>Path</title>
						<desc>Created with Sketch.</desc>
						<g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<path
								d="M11.3847656,-5.68434189e-14 C-7.44726562,36.7213542 5.14322917,126.757812 49.15625,270.109375 C70.9827986,341.199016 54.8877465,443.829224 0.87109375,578 L67,578 L67,-5.68434189e-14 L11.3847656,-5.68434189e-14 Z"
								id="Path" fill="#007eff"></path>
						</g>
					</svg>
				</div>
				<div class="column" id="secondary">
					<div class="sec-content">
						<h2>Sei gia' registrato?</h2>
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
							Login
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

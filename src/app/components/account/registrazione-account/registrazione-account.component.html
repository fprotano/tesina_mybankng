

<div align="center">
    <br/> <br/> 

<form  #f="ngForm">

   <h1>Registrazione</h1>
		<hr/>

			<label>Nome: </label>
			<input type="text" name="name"  placeholder="Mario" [(ngModel)]="account.name" />
			<br />
			<br />
			<label>Cognome: </label>
			<input type="text"  name="surname" placeholder="Rossi" [(ngModel)]="account.surname" />
			<br />
			<br />
			<label>Email: </label>
			<input type="email" name="email" placeholder="Example@email.it" [(ngModel)]="account.email"/>
			<br />
			<br />
			<label>Password: </label>
			<input type="password" name="password" [(ngModel)]="account.password"/>
			
			<br />
			<br />
			<input type="reset" value="Reset" class="btn btn-outline-success">
			<input type="submit" (click)="submit()" value="Registrati" class="btn btn-outline-success  ">
            <hr/>
            
            <h4>Sei registrato?</h4> <a routerLink="/login-account">Accedi</a>
  </form>

	</div>
